<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="title">Select one to play:
        <div class="game">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="score">-- Score --
            <div class="playerScore">Player: 0</div>
            <div class="computerScore">Computer: 0</div>
        </div>
        <p></p>
        <div class="result">
            <div class="results"></div>
            <div class="playerSelection"></div>
            <div class="computerSelection"></div>
            <h2>
                <div class="gameWinner"></div>
            </h2>
        </div>
        <button class = "reset", onclick="resetGame()">reset game</button>
    </div>

    </div>
    <script src="rock-paper-script-solution.js"></script>
</body>

</html>
